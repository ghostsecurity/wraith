name: Lint
permissions:
  contents: read
on:
  pull_request:
jobs:
  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run Go golangci-lint
        run: make lint
